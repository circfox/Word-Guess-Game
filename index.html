<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <title>Word Game</title>
    


</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">WORD GAME!</h1>

        <div id="wordGame"></div>
        <div class="text-center">
            <!--button to start game-->
            <button id="new-game-button" class="btn-btn-primary btn-lg" type="submit">START NEW GAME</button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center py-3" class="placeholder-section">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-md-12 my-1">
                            <h2 class="text-center">                                <br/>
                                <span id="computerWordPlaceholderArr">______ ______!</span>
                            </h2>
                        </div>
                        <br/>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 col-md-6 my-1">
                                    <h2>
                                        Guesses Left:
                                        <br/>
                                        <span id="guessesLeft"></span>
                                    </h2>
                                </div>
                                <div class="col-12 col-md-6 my-1">
                                    <h2>
                                        Incorrect Letters:
                                        <br/>
                                        <span id="incorrectLetters"></span>
                                    </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 text-center py-5">
                <h2>Wins:
                    <span id="wins">0</span>
                </h2>
            </div>
            <div class="col-12 col-md-6 text-center py-5">
                <h2>Losses:
                    <span id="losses">0</span>
                </h2>
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript">
document.getElementById("new-game-button").addEventListener("click", startGame);
</script>
</html>
